    name: Convolution1D
    description: 1D convolution layer (e.g. temporal convolution). This layer creates
      a convolution kernel that is convolved with the layer input over a single spatial
      (or temporal) dimension to produce a tensor of outputs. If use_bias is True,
      a bias vector is created and added to the outputs. Finally, if activation is
      not None, it is applied to the outputs as well. When using this layer as the
      first layer in a model, provide an input_shape argument (tuple of integers or
      None, does not include the batch axis), e.g. input_shape=(10, 128) for time
      series sequences of 10 time steps with 128 features per step in data_format="channels_last",
      or (None, 128) for variable-length sequences with 128 features per step.
