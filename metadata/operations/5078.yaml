    name: Convolution3D
    description: 3D convolution layer (e.g. spatial convolution over volumes). This
      layer creates a convolution kernel that is convolved with the layer input to
      produce a tensor of outputs. If use_bias is True, a bias vector is created and
      added to the outputs. Finally, if activation is not None, it is applied to the
      outputs as well. When using this layer as the first layer in a model, provide
      the keyword argument input_shape (tuple of integers, does not include the batch
      axis), e.g. input_shape=(128, 128, 128, 1) for 128x128x128 volumes with a single
      channel, in data_format="channels_last".
