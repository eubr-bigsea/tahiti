    name: SpatialDropout3D
    description: Spatial 3D version of Dropout. This version performs the same function
      as Dropout, however it drops entire 3D feature maps instead of individual elements.
      If adjacent voxels within feature maps are strongly correlated (as is normally
      the case in early convolution layers) then regular dropout will not regularize
      the activations and will otherwise just result in an effective learning rate
      decrease. In this case, SpatialDropout3D will help promote independence between
      feature maps and should be used instead.
