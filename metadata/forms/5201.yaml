  scope: EXECUTION
  enable_conditions: this.advanced_options.internalValue === "1"
  editable: true
  translations:
    pt:
      locale: pt
    en:
      locale: en
      label: Activation function
      help: 'Activation function to use. If you do not specify anything, no activation
        is applied (ie. "linear" activation: a(x) = x).'
